<!DOCTYPE html>

        <div id="searchBox">
            <span>
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                    <path

            </span>
            <input type="text">
            <span>
                <img src="./public//images/icons8-teclado-48.png" alt="teclado">
            </span>
            <span>
                <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285f4"
                        d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">

                    <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                    <path fill="#fbbc04"
                        d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">

                    </path>
                </svg>
            </span>

        <div id="btn">
            <input type="submit" value="Pesquisa Google">
            <input type="submit" value="Estou com Sorte">
        </div>
        <p>Disponibilizado pelo Google em : <span class="language">English</span> </p>

    <footer>

        <div id="linksFooter">
            <span id="item1">

                <a href="#">Publicidade</a>

            <span id="item2">
